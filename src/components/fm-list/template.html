     xmlns:v-bind="http://www.w3.org/1999/xhtml">

    <!--div class="fm-list-header">
        <span v-for="(value, key) in items[0]">

    </div>

    <div v-for="item in items" class="fm-list-body">

            {{ value }}

    <table>
        <tr>
            <th v-for="(value, key) in items[0]">
                {{ key | label('fmList')}}
            </th>

            <th> Delete </th>
        </tr>

        <tr v-for="item in items" class="fm-list-body">
            <td v-for="(value, key) in item">
                {{ value | displayDate}}
            </td>

            <td style="text-align: center">
                <button  v-on:click="onDelete($event, item)">
                    <icon name="remove"></icon>
                </button>
            </td>
        </tr>
    </table>


</div>
